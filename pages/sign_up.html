<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Web Voting Machine</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/sign_up.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signupForm">
        <div class="input-container">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('password')"></i>
        </div>
        <div class="input-container">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('confirmPassword')"></i>
        </div>
        <div class="input-container">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="input-container">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="input-container">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="input-container">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="others">Others</option>
            </select>
        </div>
        <div class="input-container">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <script src="../assets/js/password_toggle.js"></script>
    <script src="../assets/js/form_validation.js"></script>
    <script src="../assets/js/sign_up.js"></script>
</body>
</html>
