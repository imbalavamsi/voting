<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Web Voting Machine</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Sign In</h1>
    <form id="signInForm">
        <div class="input-container">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('password')"></i>
        </div>
        <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="pages/sign_up.html">Sign Up</a></p>
    <script src="assets/js/password_toggle.js"></script>
    <script src="assets/js/sign_in.js"></script>
</body>
</html>
