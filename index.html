<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WVM Home Page</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Main heading for the page -->
    <h1 align="center">Web Voting Machine</h1>
    <br>
    <!-- Form container for user inputs -->
    <form align="center">
        <!-- Container for the username input and tooltip icon -->
        <div class="input-container">
            <label for="userId"></label>
            <input type="text" size="24" id="userId" name="userId" placeholder="User name">
            <!-- Tooltip icon for username input -->
            <i class="fas fa-info-circle tooltip">
                <span class="tooltiptext">User name can be your registered email or phone number</span>
            </i>
        </div>
        
        <!-- Container for the password input, tooltip icon, and password toggle icon -->
        <div class="input-container">
            <label for="password"></label>
            <input type="password" size="24" id="password" name="password" placeholder="Password">
            <!-- Password toggle icon inside the input box -->
            <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility()"></i>
            <!-- Tooltip icon for password input -->
            <i class="fas fa-info-circle tooltip">
                <span class="tooltiptext">Password must be at least 8 characters long and contain both letters and numbers</span>
            </i>
        </div>
        <br>
        
        <!-- Button for signing in -->
        <label for="signIn"></label>
        <input type="button" id="signIn" name="signIn" value="Sign In">
        
        <!-- Link for creating a new account -->
        <label for="signUp"></label>
        <p>Don't have an account? <a href="https://www.w3schools.com/html/">Create a new account</a></p>
    </form>

    <!-- Footer with development note -->
    <footer>
        <p align="center">
            Page under development.
        </p>
    </footer>

    <!-- JavaScript for toggling password visibility -->
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById('password');
            var toggleIcon = document.querySelector('.password-toggle');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
